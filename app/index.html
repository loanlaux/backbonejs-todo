<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <script type="text/template" id="item-template">
      <div class="item">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
        <label><%= description %></label>
        <input class="edit" value="<%= description %>">
        <button class="destroy">Remove</button>
      </div>
    </script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="todo-app">
      <header id="header">
        <h1>Tasks</h1>
        <input id="new-task" placeholder="What are you up to?">
      </header>
      <main>
        <ul id="todo-list">

        </ul>
      </main>
    </div>

    <script src="../vendor/js/jquery-3.1.1.min.js"></script>
    <script src="../vendor/js/underscore-min.js"></script>
    <script src="../vendor/js/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <script>
      var app = {};
    </script>

    <script src="models/todo.js"></script>
    <script src="views/item.js"></script>
    <script src="views/app.js"></script>
  </body>
</html>
